<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testes hover</title>
    <style>
        body{
            background-color: aqua;
        }
        ul{
            display: flex;
            list-style: none;
            justify-content: space-evenly;
        }
        div:hover{
            color: yellow;
        }
        div > p{
            display:none;
        }
        div:hover > p{
            display: block;

        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <div class="name">
                <li>My name is</li>
                <p>yurinho</p>
            </div>
            <div class="year">
                <li>Year</li>
            </div>
            <div class="cm">
                <li>CM for dick</li>
            </div>
        </ul>
    </nav>
</body>
</html>
